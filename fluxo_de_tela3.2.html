<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>GetMaid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/reset.css">
    <link rel = "stylesheet" href = "css/css3.2.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="http://via.placeholder.com/44x44" alt=""></a>
        <img class='logo' src="img/logo.png" alt="logo">
    </header>
    <main>

        <h2> Sua avaliação do serviço:</h2>

        <div class="rating">
            <!--elements are in reversed order, to allow "previous sibling selectors" in CSS-->
            <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
            <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
            <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
            <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
            <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
        </div>
          
        <section>
            <p class = "add-favoritos"> Adicione aos favoritos:</p>
                    
            <span class="icon_saved"></span>
        </section>
        

        
        <form class="ok" action="fluxo_de_tela3.3.html">
            <input type="submit" value="COMENTE AQUI..">
        </form>

    </main>
</body>

</html>
